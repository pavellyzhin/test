<div class="container">
  <div class="row">
    <div class="col-lg-4">
  <form>
    <div class="form-group">
      <label>Количество километров:</label>
      <input name="kolvokm" class="form-control" type="number" min="0" [(ngModel)]="kolvokm" >
    </div>
    <div class="form-group">
      <label>Возраст:</label>
      <input name="age"  class="form-control" [(ngModel)]="age" type="number" min="0">
    </div>
    <div class="form-group">
      <label>Вес багажа:</label>
      <input name="vesbagaja" class="form-control" [(ngModel)]="vesbagaja" type="number" min="0">
    </div>
    <div class="form-group">
      <button class="btn btn-info col-sm-12" (click)="calculate()">Рассчитать</button>
    </div>
  </form>
  <div>
    <p>Предложения:</p>
    <table class="table" *ngIf="aero.length">
      <tr>
        <td class="alert alert-info" colspan="2">Аэрофлот</td>
      </tr>
      <tr><td class="alert alert-secondary">Тариф</td><td class="alert alert-secondary">Цена(р.)</td></tr>
      <tr *ngFor="let item of aero;let i = index">
        <td >{{item.title}}: </td>
        <td>{{(item.pred) ? item.pred : 'недоступен'}}</td>
      </tr>
      </table>
      <table class="table" *ngIf="rjd.length">
        <tr>
          <td class="alert alert-info" colspan="2">РЖД</td>
        </tr>
        <tr><td class="alert alert-secondary">Тариф</td><td class="alert alert-secondary">Цена(р.)</td></tr>
        <tr *ngFor="let item of rjd;let i = index">
          <td >{{item.title}}: </td>
          <td>{{(item.pred) ? item.pred : 'недоступен'}}</td>
        </tr>
        </table>
   <!-- <div class="row" *ngFor="">
          <div class="col-sm-12">
           <p class="alert alert-info"><b>Title</b></p>
            <div class="row" *ngFor="">
              <div class="col-sm-12">
                <p>Name: Price</p>
              </div>
            </div>
          </div> 
        </div>-->
  </div>
</div>
</div></div>
